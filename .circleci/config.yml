version: 2.1

jobs:
  install-dependencies_type-check__format_lint:
    docker:
      - image: circleci/node:12.16.1-alpine3.9
    steps:
      - checkout
      - run: npm ci
      - run: npm run format-check
      - run: npm run type-check
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:12.16.1-alpine3.9
    steps:
      - checkout
      - run: npm test
  build_deploy:
    docker:
      - image: circleci/node:12.16.1-alpine3.9
    steps:
      - checkout
      - run: TARGET=STAGING npm run build
      - run: TARGET=DEMO npm run build
      - run: TARGET=PRODUCTION npm run build
      - run: npm run deploy
workflows:
  integrate_delivery:
    jobs:
      - install-dependencies_type-check__format_lint
      - test
      - build_deploy
