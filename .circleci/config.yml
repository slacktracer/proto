version: 2.1

jobs:
  install-dependencies_type-check__format_lint:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm run format-check
      - run: npm run type-check
      - run: npm run lint

  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm test

  build_deploy-staging:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: BUCKET=$STAGING_BUCKET DIST_ID=$STAGING_DIST_ID TARGET=STAGING npm run build
      - run: BUCKET=$STAGING_BUCKET DIST_ID=$STAGING_DIST_ID TARGET=STAGING npm run deploy

  build_deploy-demo:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: BUCKET=$DEMO_BUCKET DIST_ID=$DEMO_DIST_ID TARGET=DEMO npm run build
      - run: BUCKET=$DEMO_BUCKET DIST_ID=$DEMO_DIST_ID TARGET=DEMO npm run deploy

  build_deploy-production:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: BUCKET=$PRODUCTION_BUCKET DIST_ID=$PRODUCTION_DIST_ID TARGET=PRODUCTION npm run build
      - run: BUCKET=$PRODUCTION_BUCKET DIST_ID=$PRODUCTION_DIST_ID TARGET=PRODUCTION npm run deploy

workflows:
  integrate_delivery:
    jobs:
      - install-dependencies_type-check__format_lint
      - test:
          requires:
            - install-dependencies_type-check__format_lint
      - build_deploy-production:
          requires:
            - test
